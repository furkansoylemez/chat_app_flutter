name: birsu
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=2.19.6 <3.0.0'

dependencies:
  auto_route: ^6.0.5
  firebase_auth: ^4.4.0
  firebase_core: ^2.9.0
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_riverpod: ^2.3.3
  flutter_screenutil: ^5.7.0
  form_field_validator: ^1.1.0
  intl: ^0.17.0
  lottie: ^2.3.2
  riverpod_annotation: ^2.0.3

dev_dependencies:
  auto_route_generator: ^6.0.3
  build_runner: ^2.3.3
  custom_lint: ^0.3.3
  flutter_test:
    sdk: flutter
  riverpod_generator: ^2.1.5
  riverpod_lint: ^1.1.7
  very_good_analysis: ^4.0.0+1

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/lotties/

# Generated by Spider
# For more info on configuration, visit https://birjuvachhani.github.io/spider/grouping/
spider:
  # Generates unit tests to verify that the assets exists in assets directory
  generate_tests: false
  # Use this to remove vcs noise created by the `generated` comments in dart code
  no_comments: true
  # Exports all the generated file as the one library
  export: true
  # This allows you to import all the generated references with 1 single import!
  use_part_of: true
  # Generates a variable that contains a list of all asset values.
  use_references_list: false
  # Location where all the generated references will be stored
  package: core/resource
  groups:
    # - path: assets/images
    #   class_name: AppImages
    #   prefix: im
    #   types: [ .png, .jpg, .jpeg, .webp, .webm, .bmp ]
    # - path: assets/icons
    #   class_name: AppIcons
    #   prefix: ic
    #   types: [ .svg]
    - path: assets/lotties
      class_name: AppLotties
      prefix: lt
      types: [ .json]